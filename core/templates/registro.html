<!DOCTYPE html>
<html>
    <head>
    <title>Registro Simple</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estiloCore.css' %}">
    </head>
    <body>
        <h1 id="tituloPpal">Registro de Nombre y Teléfono</h1>
        <form method="post" id="formularioPpal">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="buttonRegis">Registrar</button>
        </form>
        <h2 id="tituloTabla">Registros</h2>
        <table border="1" id="tablaRegistros">
            <tr id="rowTitulo">
                <th>ID</th>
                <th>Nombre</th>
                <th>Teléfono</th>
            </tr>
            {% for registro in registros %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ registro.nombre }}</td>
                <td>{{ registro.telefono }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No hay registros disponibles.</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
